<!DOCTYPE html>

<head>
  <link href="scumbagForm.css" rel="stylesheet" type="text/css" media="screen" />
</head>
</head>
<main id="bg_image">
  <div id="container">
    <h1 id="title">Gimme Dat Private Info
    </h1>
    <p id="description"> Thanks for providing your private info.
    </p>

    <form id="survey-form">
      <div id="form-formatting">
        <label for="name" id="name-label" class="formItem">Name:</label>
        <input type="text" id="name" name="name" placeholder="Please enter your name" required>

        <label for="email" id="email-label" class="formItem">Email:</label>
        <input type="email" id="email" name="email" placeholder="Please enter your e-mail" required>

        <label for="age" id="number-label" class="formItem">Age: (Optional)</label>
        <input type="number" name="age" id="number" min="10" max="99" placeholder="Age">

        <label for="nickname" class="formItem">Nickname:</label>
        <select name="nickname" id="dropdown">
          <option value=""></option>
          <option value="chunky">Chunky</option>
          <option value="olreliable">Ol' Reliable</option>
          <option value="biggs">Biggs</option>
          <option value="wedge">Wedge</option>
          <option value="stretch">Stretch</option>
          <option value="stinky">Stinky</option>
        </select>

        <p class="formItem">Select a flavor of ice cream:</p>

        <div>
          <input type="radio" id="vanilla" name="nozzle" value="vanilla" checked>
          <label for="vanilla">Vanilla</label>
        </div>

        <div>
          <input type="radio" id="chocolate" name="nozzle" value="chocolate">
          <label for="chocolate">Chocolate.</label>
        </div>

        <div>
          <input type="radio" id="strawberry" name="nozzle" value="strawberry">
          <label for="strawberry">Strawberry</label>
        </div>

        <p class="formItem">Please select extra toppings:</p>
        <div>
          <input type="checkbox" id="nuts" name="nuts" value="nuts">
          <label for="nuts">Nuts</label>
        </div>
        <div>
          <input type="checkbox" id="banana" name="banana" value="banana">
          <label for="banana">Banana</label>
        </div>
        <div>
          <input type="checkbox" id="chocolateSauce" name="chocolateSauce" value="chocolateSauce">
          <label for="chocolateSauce">Chocolate Sauce</label>
        </div>
        <div>
          <input type="checkbox" id="strawberrySauce" name="strawberrySauce" value="strawberrySauce">
          <label for="strawberrySauce">Strawberry Sauce</label>
        </div>
        <div>
          <br>
          <label for="comments" id="formItem"> Please leave a comment:</label>
          <textarea id="comments" name="comments" placeholder="Comments Go Here" class="formItem"></textarea>
        </div>
        <input type="submit" id="submit" name="submit" value="Submit" class=""></input>
    </form>
  </div>
</main>
