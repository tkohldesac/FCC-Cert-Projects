<!DOCTYPE html>
<html lang="en" class="bg-light h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <link href="/SASS/main.css" rel="stylesheet" />
  </head>
  <body
    class="m-auto bg-danger w-75 pt-5 pb-5 h-100 border-dark"
    style="
      padding-left: 0px;
      border-left: black solid;
      border-right: black solid;
    "
    ;
  >
    <div class="row">
      <!-- Left Column Start -->
      <div class="info col-md-3 offset-2">
        <!-- Image Start -->
        <div
          class="image-wrapper text-center bg-light"
          style="border: black solid 2px; box-shadow: 2px 2px 5px"
        >
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png"
            ="imgSprite img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} w-50"
            alt=""
            id="imgSprite"
          />
        </div>
        <!-- Image End -->
        <br />
        <!-- Name Start -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control pkmnName"
            id="floatingInput"
            disabled
            style="
              border: black solid 2px;
              box-shadow: 2px 2px 5px;
              background-color: white;
            "
          />
          <label for="floatingInput">PKMN Name</label>
        </div>
        <!-- Name End -->
        <!-- Pokemon Number Start -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control pkmnNum"
            id="floatingInput"
            disabled
            style="
              border: black solid 2px;
              box-shadow: 2px 2px 5px;
              background-color: white;
            "
          />
          <label for="floatingInput">PKMN Number</label>
        </div>
        <!-- Pokemon Number End -->

        <button id="btnPrevPkmn" class="btn bg-dark text-light">
          Previous
        </button>
        <button id="btnNextPkmn" class="btn bg-dark text-light">Next</button>
      </div>
      <!-- Left Column End -->
      <!-- Right Column Start -->
      <div class="description col-md-3 offset-2">
        <div
          class="card h-75"
          disabled
          style="border: black solid 2px; box-shadow: 2px 2px 5px"
        >
          <p class="p-2 pkmnStats d-none" id="pkmnStats">
            This is some some stats text
          </p>
          <p class="p-2 pkmnEntry" id="pkmnEntry">This is some entry text</p>
        </div>
        <div class="btnContainer pt-2">
          <button id="btnStats" class="btn bg-dark text-light">Stats</button>
          <button id="btnEntry" class="btn bg-dark text-light">Entry</button>
        </div>
      </div>
      <!-- Right Column End -->
    </div>
    <script src="/js/pokedex.js"></script>
  </body>
</html>
