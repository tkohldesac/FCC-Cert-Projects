<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <link rel="stylesheet" href="/Projects/CSS/reviewsProject.css" />

<body>
    <script id="replace_with_navbar" src="/scripts/nav.js"></script>
    <main>
        <section class="container"></section>
        <!-- Title -->
        <div class="title">
            <h2>our reviews</h2>
            <div class="reviewWrapper">
                <div class="underline "></div>
                <!-- Review -->
                <article class="review">
                    <div class="img-container">
                        <img id="person-img" src="person-1.jpeg">
                    </div>
                    <h4 id="author">Test
                    </h4>
                    <p id="job">Test Job</p>
                    <p id="info">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quas amet facere maxime quibusdam voluptate itaque debitis suscipit aut sint distinctio.
                    </p>
                    <div class="button-container">
                        <button class="prev-btn" id="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                        <button class="next-btn" id="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                        <button class="random-btn" id="random-btn">Surprise Me</button>
                    </div>
                </article>
            </div>
        </div>
    </main>
    <!-- javascript -->
    <script src="/Projects/Scripts/reviewsProject.js"></script>
